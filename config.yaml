# data path
data_dir: ../../input/elsmall
save_path: ../model

# BERT parameter setup (change here while changing pre-train model)
pretrained_path: # fill nothing to use models on huggingface.co
bert_type: bert-base-uncased  #  bert-base-uncased
hidden_size: 768 #  bert(macbert): 768 or tiny_albert: 312
pooling_type: first-last-avg  # pooler/last-avg/first-last-avg

# model parameter setup
gpu: '0'
epoch: 100
lr: 0.0005
batch_size: 64
sent_max_len: 128
